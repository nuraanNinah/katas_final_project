 <script type="text/javascript">
var rows = 2;

{
	for(var k=1; k<=( rows-i ); k++)
{
		document.write("&nbsp;");
	}
	for(var j=1; j<=i; j++)
	{
		document.write("#");
	}
	document.write("<br/>");
}
